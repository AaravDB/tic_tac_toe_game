<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bot Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">

    <h2>Play Against Bot</h2>

    <div class="scoreboard">
        <div>You: <span id="human-score">0</span></div>
        <div>Bot: <span id="bot-score">0</span></div>
        <div>Games: <span id="bot-games-count">0</span></div>
    </div>

    <div id="bot-turn-indicator">Turn: X</div>

    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="controls">
        <button id="bot-reset-btn">Reset Game</button>
        <button onclick="goHome()">Back to Home</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
